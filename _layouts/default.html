<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>{% if page.title != nil %}{{ page.title | downcase }} | {% endif %}{{ site.name | downcase }}</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-style-type" content="text/css"/>
    <meta name="author" content="{{ site.name }}">
    <meta name="description" content="{{ site.name }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <script type="application/ld+json">
        {
            "@context": "{{ site.url }}",
            "@type": "Person",
            "name": "{{ site.name }}",
            "url": "{{ site.url }}"
        }
    </script>
    <link rel="stylesheet" type="text/css" href="{{"/default.css" | prepend: site.baseurl}}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li class="header">{{ site.name }}</li>
            <li><a href="{{"/index.html" | prepend: site.baseurl}}" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
            {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
            {% for p in navigation_pages %}
                {% if p.navigation_weight %}
                    <li>
                        <a href="{{ p.url | prepend: site.baseurl }}" {% if p.url == page.url %}class="active"{% endif %}>
                            {{ p.title }}
                        </a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
    <div class="main">
        {{ content }}
        <div class="footer">
            <hr>
            <div class="footer_body">
                <div>
                    <i class="fa fa-envelope fa-fw"></i> <a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </div>
                <div>
                    <i class="fa fa-home fa-fw"></i> {{ site.office }}
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
